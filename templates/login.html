<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .login-container {
            background-color: #fff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.05);
            margin-top: 60px;
        }

        .brand h2 {
            font-weight: 800;
            letter-spacing: -1px;
        }

        .brand .V {
            color: #6eceae;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 10px 0;
            font-weight: 600;
            background-color: #fff;
        }

        .social-btn i {
            margin-right: 8px;
        }

        .social-login {
            text-align: center;
            margin: 20px 0 10px;
            color: #888;
        }

        .help-links {
            margin-top: 20px;
            color: #555;
        }

        .navbar {
            background-color: #d24b62;
        }

        .nav-link,
        .navbar-brand {
            color: white !important;
        }

        .nav-btn {
            background-color: white;
            color: #d24b62 !important;
            padding: 8px 16px;
            border-radius: 4px;
            font-weight: 600;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark sticky-top">
    <div class="container">
        <a class="navbar-brand" href="/">RESERV<span class="V">V</span></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="restaurants">Restaurants</a></li>
                <li class="nav-item"><a class="nav-link" href="/aboutUs">About Us</a></li>
                <li class="nav-item"><a class="nav-link nav-btn" href="/login">Login / Register</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Login Form -->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="login-container mx-auto">
                <!-- Brand Section -->
                <div class="text-center brand">
                    <h2>RESERV<span class="V">V</span></h2>
                    <h3 id="welcome-text">Good Afternoon</h3>
                    <p class="text-muted">Please sign in to continue</p>
                </div>

                <!-- Alert container for notifications -->
                <div id="alert-container"></div>

                <!-- Login Form -->
                <form action="{{ url_for('auth.login') }}" method="POST">
                    <!-- Email Field -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" name="email" id="email" class="form-control" placeholder="name@example.com" required>
                        </div>
                        <div class="invalid-feedback" id="email-feedback"></div>
                    </div>

                    <!-- Password Field -->
                    <div class="mb-3">
                        <div class="d-flex justify-content-between">
                            <label for="password" class="form-label">Password</label>
                            <a href="#" class="text-decoration-none small" id="forgot-password">Forgot password?</a>
                        </div>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required>
                            <span class="input-group-text" style="cursor: pointer;" id="password-toggle">
                                <i class="fas fa-eye" id="password-toggle-icon"></i>
                            </span>
                        </div>
                    </div>

                    <!-- Remember Me -->
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember" name="remember">
                        <label class="form-check-label" for="remember">Remember me</label>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary w-100" id="sign-in-btn">
                        <i class="fas fa-sign-in-alt me-2"></i>Sign In
                    </button>
                </form>



                <!-- Register Link -->
                <div class="text-center help-links">
                    <p>Don't have an account? <a href="register" class="text-decoration-none fw-bold" id="register-link">Register</a></p>
</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Example password toggle logic
    document.getElementById('password-toggle').addEventListener('click', () => {
        const passwordInput = document.getElementById('password');
        const icon = document.getElementById('password-toggle-icon');
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        icon.classList.toggle('fa-eye');
        icon.classList.toggle('fa-eye-slash');
    });
</script>

</body>
</html>
