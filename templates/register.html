<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .register-container {
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.05);
      margin-top: 60px;
    }

    .brand h2 {
      font-weight: 800;
      letter-spacing: -1px;
    }

    .brand .V {
      color: #6eceae;
    }

    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 10px 0;
      font-weight: 600;
      background-color: #fff;
    }

    .social-btn i {
      margin-right: 8px;
    }

    .social-login {
      text-align: center;
      margin: 20px 0 10px;
      color: #888;
    }

    .help-links {
      margin-top: 20px;
      color: #555;
    }

    .input-with-icon .form-control {
      border-left: none;
    }

    .input-with-icon .input-group-text {
      background-color: #f8f9fa;
      border-right: none;
    }
      .navbar {
            background-color: #d24b62;
        }

        .nav-link,
        .navbar-brand {
            color: white !important;
        }

        .nav-btn {
            background-color: white;
            color: #d24b62 !important;
            padding: 8px 16px;
            border-radius: 4px;
            font-weight: 600;
        }
  </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark sticky-top">
    <div class="container">
        <a class="navbar-brand" href="/">RESERV<span class="V">V</span></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="restaurants">Restaurants</a></li>
                <li class="nav-item"><a class="nav-link" href="/aboutUs">About Us</a></li>
                <li class="nav-item"><a class="nav-link nav-btn" href="/login">Login / Register</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="register-container mx-auto" id="register-form-container">
        <!-- Brand -->
        <div class="text-center brand">
          <h2>RESERV<span class="V">V</span></h2>
          <h3>Create Account</h3>
          <p class="text-muted">Fill in your details to get started</p>
        </div>

        <!-- Flash Messages -->


        <!-- Register Form -->
        <form action="{{ url_for('auth.register') }}" method="POST">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <div class="input-group input-with-icon">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
              <input type="text" name="username" id="username" class="form-control" placeholder="Username" required>
            </div>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <div class="input-group input-with-icon">
              <span class="input-group-text"><i class="fas fa-envelope"></i></span>
              <input type="email" name="email" id="email" class="form-control" placeholder="Email" required>
            </div>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group input-with-icon">
              <span class="input-group-text"><i class="fas fa-lock"></i></span>
              <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
            </div>
          </div>

          <div class="mb-3">
              <label for="role" class="form-label">Role</label>
            <select name="role" id="role" class="form-select" required>
              <option value="" disabled selected>Select Role</option>
              <option value="customer">Customer</option>
              <option value="restaurant_manager">Restaurant Manager</option>
            </select>
          </div>

          <button type="submit" class="btn btn-primary w-100">
            <i class="fas fa-user-plus me-2"></i>Register
          </button>
        </form>


        <!-- Login Link -->
        <div class="text-center help-links">
          <p>Already have an account? <a href="{{ url_for('auth.login') }}" class="text-decoration-none fw-bold">Login</a></p>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
